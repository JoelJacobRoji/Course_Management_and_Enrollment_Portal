<div class="header-bar">
  <h1>Student Registration Form</h1>
</div>

<div class="register-wrapper">
  <div class="register-card">

    <form #registerForm="ngForm" (ngSubmit)="submit(registerForm)">

      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input
            type="text"
            name="name"
            [(ngModel)]="student.name"
            required
            placeholder="Enter full name"
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="student.email"
            required
            placeholder="Enter email"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone</label>
          <input
            type="text"
            name="phone"
            [(ngModel)]="student.phone"
            required
            placeholder="Enter phone number"
          />
        </div>

        <div class="form-group">
          <label>Class</label>
          <input
            type="text"
            name="class"
            [(ngModel)]="student.class"
            required
            placeholder="Enter class"
          />
        </div>
      </div>

      <div class="form-group full-width">
        <label>Department</label>
        <input
          type="text"
          name="department"
          [(ngModel)]="student.department"
          required
          placeholder="Enter department"
        />
      </div>

      <div class="form-group full-width">
        <label>Registration Number</label>
        <input
          type="text"
          name="registrationNo"
          [(ngModel)]="student.registrationNo"
          required
          placeholder="Enter registration number"
        />
      </div>

      <div class="btn-box">
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          [class.active]="registerForm.valid">
          ðŸš€ Explore Courses 
        </button>
      </div>

      <footer class="info-footer">
        <p>
          Copyright Â© 2026 Student Course Management. All rights reserved. Team JAMS
        </p>
      </footer>
    </form>
  </div>
</div>
